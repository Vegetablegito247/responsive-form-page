<body>

    <div class="signPage">
        <div class="caro caro-selected">
            <div class="signs sign1">
                <form action="">
                    <input type="text" placeholder="email">
                    <input type="password" placeholder="password">
                    <button>sign-in</button>
                </form>
    
                <div class="samp">
                    <div class="img">
                        <img src="./images/frag2.jpg" alt="">
                    </div>
                    <div class="text">
                        <h2>Welcome to <br> Frag Pro Shooter</h2>
                        <div class="p-text">
                            <p>
                                Fill in your log-in details to sign-in into your home page
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="caro">
            <div class="signs sign2">
                <form action="" id="signUp">
                    <input type="text" placeholder="First name" id="fName">
                    <input type="text" placeholder="Last name" id="lName">
                    <input type="text" placeholder="email" id="emailUp">
                    <input type="password" placeholder="password" id="psWord1">
                    <input type="password" placeholder="confirm password" id="psWord2">
                    <button id="signUpBtn">sign-up</button>
                </form>
                <div class="samp">
                    <div class="img">
                        <img src="./images/powerfulcharacters.jpg" alt="">
                    </div>
                    <div class="text">
                        <h2>Welcome to <br> Frag Pro Shooter</h2>
                        <div class="p-text">
                            <p>
                                Fill in your correct details to create an account into Frag Pro Shooter
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
